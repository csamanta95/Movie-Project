  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato&display=swap" rel="stylesheet">
  
  <title>Mod 3 Final Project</title>
</head>
<body>
  <main>
    <aside>
      <h1>Movies</h1>
      <!-- <h2>Scenes</h2> -->
      <ul id="movies-container" class="side-list">
        <!-- Add Movies Here -->
      </ul>
      <h2>Actions</h2>
      <ul id="actions-container" class="side-list">
        <li class="item" id="make-movie-button" data-action="new">
          Make New Movie
        </li>
        <li class="item" id="judge-movie-button" data-action="judge">
          
        </li>
      </ul>
    </aside>
    <section>
      <div id="detail">
        <h1>Movie Scenes</h1>
      </div>
    </section>
  </main>
  <div id="modal" style="display: none;" data-action="close">
    <form id="new-movie-form">
      <h1>Create New Movie</h1>
      <label for="title">Title</label>
      <input type="text" name="title">
      <label for="release_year">Release Year</label>
      <input type="text" name="release_year">
      <label for="image_url">Image URL</label>
      <input type="text" name="image_url">
      <label for="description">Description</label>
      <textarea name="description" rows="2"></textarea>
      <input type="submit" value="Create Movie">
    </form>
  </div>
<script src= "src/modal.js"></script>
  <script defer src="src/index.js"></script>
</body>
</html>
